<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f5ff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #ffebcd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday, Sayanggsayaaa! üéâ</h1>
        <img src="birthday_photo.jpg" alt="Happy Birthday Image">
        <p>Today is a special day because it's your birthday! ü•≥</p>
        <p>Wishing you all the love, happiness, and joy in the world. üíñ</p>

        <!-- Ask the question -->
        <p>Do you love me?</p>
        <button id="yes-btn">Definitely ‚ù§Ô∏è</button>
        <button id="no-btn">No üò¢</button>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        // Function to move the "No" button
        noBtn.addEventListener('mouseenter', function() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Function for the "Definitely" button
        yesBtn.addEventListener('click', function() {
            alert('I knew it! ‚ù§Ô∏è You made my day even more special!');
        });
    </script>
</body>
</html>
